<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ficho-films | Filip "Ficho" Zafran - Production Porfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'imdb-yellow': '#f5c518',
                        'imdb-dark': '#121212',
                        'imdb-light': '#f8f8f8',
                        'imdb-gray': '#2a2a2a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-imdb-dark text-imdb-light font-sans antialiased">
    <custom-header></custom-header>

    
    <main class="container mx-auto px-4 py-8">
        <!-- PROJECTS TAB -->
        <div id="projects" class="tab-content active">
            <div class="flex flex-col lg:flex-row gap-8">

<!-- MOBILE-ONLY INTRO -->
<section class="block md:hidden mb-8 px-3">
    <div class="bg-imdb-gray/40 p-4 rounded-lg border border-gray-700">
        <h1 class="text-xl font-bold text-imdb-yellow mb-2 leading-tight">
            Welcome to Ficho's Film Production Portfolio Page
        </h1>
        <p class="text-gray-300 text-sm leading-relaxed">
            As everything in the film industry, this page also looks much better on a larger screen.
        </p>
    </div>
</section>


                
                <!-- Roles Sidebar -->
                <div class="w-full lg:w-1/4">
                    <div class="bg-imdb-gray p-6 rounded-lg sticky top-24">
                        <h3 class="text-xl font-bold text-imdb-yellow mb-4">Roles & Credits</h3>
                        <ul class="space-y-2">

        </ul>

 

    <!-- MAIN FOLDER: ALL PROJECTS -->
    <li>
        <button
            class="role-filter text-left w-full px-3 py-2 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition italic font-semibold"
            data-role="all"
        >
            All Projects
        </button>
    </li>

    <!-- DIRECT FILTER: ASSISTANT DIRECTOR -->
    <li>
        <button
            class="role-filter text-left w-full px-3 py-2 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition"
            data-role="director"
        >
            Assistant Director
        </button>
    </li>

    <!-- DIRECT FILTER: LOCATION SCOUT / MANAGER -->
    <li>
        <button
            class="role-filter text-left w-full px-3 py-2 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition"
            data-role="location"
        >
            Location Scout / Manager
        </button>
    </li>

    <!-- PRODUCTION FOLDER (DROPDOWN) -->
    <li>
        <!-- This button ONLY toggles the dropdown, it is NOT a filter -->
        <button
            id="production-toggle"
            type="button"
            class="flex items-center justify-between w-full px-3 py-2 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition"
        >
            <span>Production</span>
            <span class="text-xs text-gray-400 flex items-center gap-1">
                <i data-feather="chevron-down"></i>
            </span>
        </button>

        <!-- Nested production subcategories -->
        <ul
            id="production-submenu"
            class="mt-1 ml-3 border-l border-gray-700 pl-3 space-y-1 hidden"
        >
            <li>
                <button
                    class="role-filter text-left w-full px-3 py-1 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition text-sm"
                    data-role="coordination"
                >
                    Production Coordinator
                </button>
            </li>
            <li>
                <button
                    class="role-filter text-left w-full px-3 py-1 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition text-sm"
                    data-role="manager"
                >
                    Production Manager
                </button>
            </li>
            <li>
                <button
                    class="role-filter text-left w-full px-3 py-1 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition text-sm"
                    data-role="producer"
                >
                    Producer
                </button>
            </li>
               
            <li>
                <button
                    class="role-filter text-left w-full px-3 py-1 rounded hover:bg-imdb-dark hover:text-imdb-yellow transition text-sm"
                    data-role="event"
                >
                    Event Manager
                </button>
            </li>
        </ul>
    </li>
</ul>

       <!-- DESKTOP-ONLY ART IMAGE -->
        <div class="hidden lg:block mt-6">
            <img 
                src="images/film-art.png" 
                alt="Film Art"
                class="w-full rounded-lg opacity-90 hover:opacity-100 transition"
            >
        </div>

                    </div>
                </div>


                
                <!-- Projects Gallery -->
              <div class="w-full lg:w-3/4">

<!-- HERO TAGLINE -->
<section class="mb-8">
    <div class="relative overflow-visible py-3">
        <div class="inline-block select-none leading-none">
            
            <!-- LOCATIONS -->
            <span
                class="hero-word block font-black uppercase 
                       text-[3rem] sm:text-[4rem] md:text-[5rem] lg:text-[6rem]
                       text-imdb-yellow tracking-tight 
                       transform transition-transform duration-300 hover:scale-110"
            >
                Locations.
            </span>

            <!-- LOCKED (medium, slightly overlapping up) -->
            <span
                class="hero-word block font-bold uppercase 
                       text-[2rem] sm:text-[2.5rem] md:text-[3rem] lg:text-[3.5rem]
                       text-imdb-light tracking-[0.15em]
                       -mt-3 md:-mt-4 relative z-10
                       transform transition-transform duration-300 hover:scale-110"
            >
                Locked.
            </span>

            <!-- ACTION! -->
            <span
                class="hero-word block font-black uppercase 
                       text-[3rem] sm:text-[4rem] md:text-[5rem] lg:text-[6rem]
                       text-imdb-yellow tracking-widest 
                       -mt-1 md:-mt-3
                       transform transition-transform duration-300 hover:scale-110"
            >
                Action!
            </span>

        </div>
    </div>
</section>


    <!-- END HERO TAGLINE -->

  <h2 class="text-3xl font-bold text-imdb-yellow mb-6">Featured Projects</h2>

<!-- Featured Projects Wrapper -->
<div id="featured-projects" class="space-y-6 mb-12">

    <!-- BIG FEATURED (2x) -->
    <div id="featured-big" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Filled dynamically by script.js -->
    </div>

    <!-- SMALL FEATURED (3x) -->
    <div id="featured-small" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <!-- Filled dynamically -->
    </div>

</div>

<div id="all-projects-section">
    <h2 id="all-projects-heading" class="text-3xl font-bold text-imdb-yellow mb-6">
        All Projects
    </h2>
    <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="projects-container">
        <!-- IMPORTANT: this div should be EMPTY in the HTML.
             JS will fill it. -->
    </div>
</div>

    </main>


    
    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="projects.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
