<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Filip "Ficho" Zafran</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'imdb-yellow': '#f5c518',
                        'imdb-dark': '#121212',
                        'imdb-light': '#f8f8f8',
                        'imdb-gray': '#2a2a2a',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-imdb-dark text-imdb-light font-sans antialiased">

    <custom-header></custom-header>

    <main class="container mx-auto px-4 py-10 max-w-3xl">

        <h1 class="text-3xl font-bold text-imdb-yellow mb-6">Get in Touch</h1>

        <p class="text-gray-300 mb-6">
            Please send me a short e-mail below - respond in a few hours! 
        </p>

        <!-- IMDB + LINKEDIN BUTTONS -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <a href="https://www.imdb.com/name/nm2569625/" target="_blank"
                class="flex-1 bg-imdb-yellow text-imdb-dark font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition flex items-center justify-center gap-2">
                <i data-feather="film"></i>
                <span>View my IMDb Profile</span>
            </a>

            <a href="https://www.linkedin.com/in/filip-zafran" target="_blank"
                class="flex-1 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                <i data-feather="linkedin"></i>
                <span>Connect on LinkedIn</span>
            </a>
        </div>

        <!-- CONTACT FORM -->
        <section class="bg-imdb-gray p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Send a Message</h2>

            <form
                id="contact-form"
                action="https://formspree.io/f/xjknwzgn"
                method="POST"
                class="space-y-5"
            >

                <div>
                    <label for="name" class="block text-sm font-medium mb-2">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="w-full bg-imdb-dark border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-imdb-yellow"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full bg-imdb-dark border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-imdb-yellow"
                    >
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium mb-2">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                        class="w-full bg-imdb-dark border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-imdb-yellow"
                    ></textarea>
                </div>

                <button
                    type="submit"
                    class="w-full bg-imdb-yellow text-imdb-dark font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition"
                >
                    Send Message
                </button>
            </form>

            <!-- SUCCESS FEEDBACK -->
            <div id="form-success" class="hidden mt-4 p-4 bg-green-700 rounded-lg text-sm">
                Thank you! Your message has been sent.
            </div>

        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>

    <!-- Contact logic -->
    <script>
        feather.replace();

        const contactForm = document.getElementById("contact-form");
        const formSuccess = document.getElementById("form-success");

        if (contactForm) {
            contactForm.addEventListener("submit", function (e) {
                e.preventDefault(); // prevent page reload

                fetch(contactForm.action, {
                    method: "POST",
                    body: new FormData(contactForm),
                    headers: { Accept: "application/json" }
                })
                .then(response => {
                    if (response.ok) {
                        formSuccess.classList.remove("hidden");
                        contactForm.reset();
                    } else {
                        alert("Something went wrong. Please try again.");
                    }
                })
                .catch(() => {
                    alert("Could not send the message. Please try again later.");
                });
            });
        }
    </script>

</body>
</html>
